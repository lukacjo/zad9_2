<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <title>Formularz</title>
</head>

<body>
    <form method="post" >
        <div class="container">
            <label for="currency">Choose a currency:</label>

            <select name="currency" id="currency">
                {% for rate in rates %}
                    <option value="{{rate.code}}">{{rate.code}}</option>
                {% endfor %}
                
            </select>
            <div class="mb-3">
            <label for="howmuch" id="howmuch">How much do you want to buy?</label>
            <input id="howmuch" name="howmuch" type="text" min="1">
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
</body>
</html>
